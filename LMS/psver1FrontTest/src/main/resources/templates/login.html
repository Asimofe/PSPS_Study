<body class="d-flex h-100 text-center text-bg-dark">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto"></header>

    <body class="text-center">

    <main class="form-signin w-100 m-auto" style="max-width: 30%;">
        <form action="/member/login" method="post" id="loginForm">
            <h1 class="h3 mb-3 fw-normal">Please Sign In</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"
                       name="memberEmail">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="memberPassword" id="floatingPassword"
                       placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

        </form>

        <button class="w-100 btn btn-lg btn-secondary" form="loginForm" type="submit" style="margin-top: 20px">Sign in</button>
        <button class="w-100 btn btn-lg btn-secondary" type="button" onclick="location.href='/member/save'" style="margin-top: 5px">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2023-02-15</p>
    </main>
